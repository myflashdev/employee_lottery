<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>應用系統入口</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full mx-4">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">應用系統入口</h1>
      <p class="text-gray-500 mt-2">請選擇要進入的系統</p>
    </header>

    <div class="space-y-4">
      <a href="lottery.html"
         class="block bg-white rounded-xl shadow-sm border p-6 hover:shadow-md hover:border-red-300 transition group">
        <div class="flex items-center">
          <span class="text-4xl mr-4">🎯</span>
          <div>
            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-red-600 transition">員工抽獎系統</h2>
            <p class="text-gray-500 text-sm mt-1">管理員工名單、設定獎項、進行抽獎</p>
          </div>
        </div>
      </a>

      <a href="qrcode.html"
         class="block bg-white rounded-xl shadow-sm border p-6 hover:shadow-md hover:border-blue-300 transition group">
        <div class="flex items-center">
          <span class="text-4xl mr-4">📱</span>
          <div>
            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition">QR Code 產生器</h2>
            <p class="text-gray-500 text-sm mt-1">輸入文字或網址，產生 QR Code</p>
          </div>
        </div>
      </a>
    </div>

    <footer class="text-center mt-12 text-gray-400 text-xs">
      Employee Lottery System
    </footer>
  </div>
</body>
</html>
